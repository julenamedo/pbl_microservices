    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --ssl-keyfile /keys/server_key.pem --ssl-certfile /keys/server_cert.pem

  influxdb:
    image: influxdb
    container_name: influxdb
    ports:
      - "8086:8086"  # HTTPS
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: your-org
      DOCKER_INFLUXDB_INIT_BUCKET: your-bucket
    volumes:
      - ./influxdb_data:/var/lib/influxdb2
      - ./keys:/keys
    command: >
      influxd
      --tls-cert=/keys/server_cert.pem
      --tls-key=/keys/server_key.pem

  telegraf:
    image: telegraf:1.29.2-alpine
    container_name: telegraf
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 30
    volumes:
      - ./keys:/keys
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./data/telegraf/logs:/var/log/telegraf:rw
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - influxdb
    environment:
      LOKI_URL: "https://loki:3100"
    restart: unless-stopped

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    ports:
      - "8080:8080"
      - '${HAPROXY_STATS_PORT}:${HAPROXY_STATS_PORT}'
    volumes:
      - './haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg'
      - ./haproxy.cfg/503_error.html:/usr/local/etc/haproxy/503_error.html
      - './keys:/keys'
    depends_on:
      - grafana
      - telegraf
      - loki
      - machine_a1
      - machine_a2
      - machine_b1
      - machine_b2
      - warehouse
      - orders
      - delivery
      - client
      - payment
      - log
