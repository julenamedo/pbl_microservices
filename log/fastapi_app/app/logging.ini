[loggers]
keys=root,app

[handlers]
keys=console,lokiHandler

[formatters]
keys=brief,standard,colored,defaultFormatter

[logger_root]
level=INFO
handlers=console,lokiHandler

[logger_app]
level=DEBUG
handlers=console,lokiHandler
propagate=0
qualname=app

[handler_console]
class=StreamHandler
level=DEBUG
formatter=colored
args=(sys.stdout,)

[handler_lokiHandler]
class=loki_logger_handler.loki_logger_handler.LokiLoggerHandler
level=DEBUG
formatter=defaultFormatter
args=("http://loki:3100/loki/api/v1/push", {"job": "log-service", "environment": "development"})

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_brief]
format=%(message)s

[formatter_standard]
format=%(asctime)s %(name)+32s:%(lineno)-8d %(levelname)+8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_colored]
class=coloredlogs.ColoredFormatter
format=%(asctime)s %(name)+32s:%(lineno)-8d %(funcName)-32s %(levelname)+8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
